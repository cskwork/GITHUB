<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <h1>점수 계산</h1>

   
<div class="row">
  <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">Danny</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">Profile</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">Messages</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">Settings</a>
    </div>
  </div>
</div>

<!--
    <button type="button" id="one" onclick="addOne()" class="btn btn-outline-info" value="1"> +1 </button>-->
    <button type="button" id="two" onclick="addTwo()" class="btn btn-outline-info" value="2"> +2 </button>
    <button type="button" id="minusOne" onclick="MinusOne()" class="btn btn-outline-info" value="1"> -1 </button>

    <form>



    <input type="text" id="textSpeech" class="txt" value="">


    <div style="display:none">
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div style="display:none">
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <!-- Voice Select -->
    <select style="display:none">

    </select>

    <div class="controls">
      <button id="play" type="submit">Play</button>
    </div>
    </form>

    <script src="script.js"></script>
    <script>
    //var one = Number(document.getElementById("one").value);
    var two = Number(document.getElementById("two").value); 
    var minusOne = Number(document.getElementById("minusOne").value); 
    var speech = Number(document.getElementById("textSpeech").value);
    var element = document.querySelector('div.list-group > a.list-group-item.active').innerHTML;
    console.log(element);

    /* function addOne() {
      speech += one;
      document.getElementById("textSpeech").value = speech;
    }
    */
	//Needs refactor
    function addTwo() {
      speech += two;
      document.getElementById("textSpeech").value = speech;
    }
    function MinusOne() {
      speech -= minusOne;
      document.getElementById("textSpeech").value = speech;
    }

   

    </script>
  </body>
</html>
